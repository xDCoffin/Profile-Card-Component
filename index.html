<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile-Card-Component</title>
  </head>
  <body>
    <div id="app">
      <div class="card">
        <img src="/image-victor.jpg" alt="Image of Victor">
        <div class="name">Victor Crest<span>26</span></div>
        <div class="place">London</div>
        <hr>
        <div class="stats">
          <div class="stat">80K<span>Followers</span></div>
          <div class="stat">803K<span>Likes</span></div>
          <div class="stat">1.4K<span>Photos</span></div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
